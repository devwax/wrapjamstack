<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
  <style>
    body {
      font-family: "Roboto",-apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
      font-size: 15px;
      font-weight: 300;
      color: #313d3e;
      padding: 0;
      margin: 0;
      background-color: #fbfbfb;
    }
    .container {
      width: 100%;
      margin: 0 auto;
    }
    @media screen and (min-width: 400px) {
      .container {
        width: 80%;
      }
    }
    @media screen and (min-width: 600px) {
      .container {
        width: 60%;
        font-size: 18px;
      }
    }
    h1.logo {
      font-family: serif;
      text-decoration: underline;
      color: #666;
      margin: 0;
    }
    p {
      margin-top: 0.2rem;
    }
    span.tagline {
      font-family: sans-serif;
      font-size: 0.8rem;
      letter-spacing: 1.3px;
      text-transform: uppercase;
      color: #666;
    }
    ol, ul {
      margin-top: 1.5rem;
      line-height: 25px;
      padding-left: 1.1rem;
    }
    li {
      margin-bottom: 1.5rem;
    }
    .primary-color {
      color: #00c7b7;
    }
    header {
      padding: 1rem 0;
    }
    main.content .container {
      border-top: 4px solid lightgray;
    }
  </style>
  <title>WrapJAMstack - A JAMstack Marketplace</title>
</head>
<body>
  <header>
    <div class="container">
      <h1 class="logo">Wrap<span class="primary-color">JAMstack</span></h1>
      <span class="tagline">Un-Marketplace The Marketplace</span>
    </div>
  </header>

  <main class="content">
    <section id="manifesto">
      <div class="container">
        <ol>
          <li>Constructive Criticism <b><u>NOT</u></b> Hard Rejections</li>
          <li>Build Relationships <b><u>NOT</u></b> Support Queues</li>
          <li>Flat Fee Per Acct <b><u>NOT</u></b> % Per Sale</li>
          <li>Instant Updates <b><u>NOT</u></b> Endless Waiting</li>
          <li>Freemium <b><u>NOT</u></b> Exclusivity</li>
          <li>Exposure <b><u>NOT</u></b> Obscurity</li>
        </ol>
        <p><a class="primary-color" href="mailto:wrapjamstack@devwax.com">wrapjamstack@devwax.com</a></p>
      </div>
    </section>
  </main>

</body>
</html>
